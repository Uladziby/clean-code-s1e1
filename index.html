<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,70" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <img  class="header__wrapper-img" src="./eisenhower-matrix.jpg">
            <a class="header__wrapper-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
        </div>        
    </header>
    <main class="main">
        <p>
            <label for="new_task">Add Item</label>
            <div class="task-row__wrapper">
                <input id="new_task" class="new_task__task" type="text">
                <button>Add</button>
            </div>
        </p>
            <h3>todo</h3>
              <ul class="tasks" id="incompleteTasks">
                <li class="main_tasks__list">
                    <input type="checkbox">
                    <label class="main_tasks__label">
                        pay bills
                    </label>
                    <input type="text" class="incompleteTasks__task">
                    <button class="incompleteTasks__edit">
                        edit
                    </button>
                    <button class="incompleteTasks__delete">
                        <img src="./remove.svg">
                    </button>
                </li>
                <li class="editMode">
                    <input type="checkbox">
                    <label class="editMode__task">
                        go shopping
                    </label>
                    <input type="text" value="Go Shopping" class="editMode__task">
                    <button class="editMode__edit">
                        save
                    </button>
                    <button class="editMode__delete">
                    <img src="./remove.svg">
                    </button>
                </li>
              </ul>
            <h3>completed</h3>
                <ul class="tasks" id="completed_tasks">
                    <li>
                      <input type="checkbox" checked>
                      <label class="completed_tasks__task">
                         see the doctor
                      </label>
                      <input type="text" class="completed_tasks__task">
                      <button class="completed_tasks__edit">
                         edit
                      </button>
                      <button class="completed_tasks__delete">
                        <img src="./remove.svg">
                      </button>
                    </li>
                </ul>        
    </main>
    <script src="app.js"></script>
</body>
</html>
